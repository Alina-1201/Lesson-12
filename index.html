<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <main class="main">
        <div class="left_block">
            <h2>Contact us</h2>
            <div class="social">
                <a href="#" class="social_icon">f</a>
                <a href="#" class="social_icon">t</a>
                <a href="#" class="social_icon">in</a>
            </div>
            <p>or use our contact form below</p>
            <form class="input">
                <input type="text" name="email" placeholder="Email">
                <input type="tel" name="phone" placeholder="Phone">
                <p>Type your message here:</p>
                <textarea name="Comment" cols="38" rows="5"></textarea>
            </form>
            <a href="#" class="help">Need additional help?</a>
            <button class="left_button">Contact me</button>
        </div>
        <div class="right_block">
            <h2>Hello, User!</h2>
            <p>If you want to know more info about our project than</p>
            <button>
                <i class="fas fa-long-arrow-alt-left"></i>
              </button>
        </div>
    </main>
</body>
</html>
